<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Fabian Herrera: Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css//bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div id="app" v-cloak>
        <b-navbar type="dark" toggleable="lg" v-b-scrollspy="{offset: 56}" fixed="top" :class="[atTopOfPage ? 'bg-transparent' : 'shadow bg-gradient-default']"  class="py-0 py-lg-2">
            <b-navbar-brand href="#">
                <span class="brand-name text-white">Fabian <strong>Herrera</strong></span>
            </b-navbar-brand>
            <b-collapse is-nav>
                <b-navbar-nav class="ml-auto">
                    <b-nav-item class="text-white" @click.prevent="scrollToElement(section.id)" :href="'#'+section.id" v-for="(section, index) in $t('sections')">{{section.title}}</b-nav-item>
                </b-navbar-nav>
            </b-collapse>
            <b-button class="d-block d-lg-none bg-transparent border-0 py-3 mr-n3 no-shadow" v-b-toggle.sidebar>
                <b-icon class="text-white" font-scale="2" icon="list"></b-icon>
            </b-button>
        </b-navbar>
        <b-sidebar id="sidebar" aria-labelledby="sidebar-title" right shadow backdrop no-header>
            <template #default="{ hide }">
                <div class="px-4 py-3 modal-header border-0">
                    <h5 class="mb-0" id="sidebar-title" v-html="$t('menu')"></h4>
                    <button variant="" class="ml-auto close" aria-label="Close" @click="hide">×</button>
                </div>
                <b-nav v-b-scrollspy="{offset: 56}" vertical>
                    <b-nav-item link-classes="text-muted py-3 px-4" v-b-toggle.sidebar @click.prevent="scrollToElement(section.id)" :href="'#'+section.id" v-for="(section, index) in $t('sections')">{{section.title}}</b-nav-item>
                </b-nav>
            </template>
        </b-sidebar>
        <main>
            <section id="welcome">
                <b-container fluid class="position-relative pb-8 pt-5 pt-lg-8 d-flex align-items-center welcome-jumbotron">
                    <span class="position-absolute bg-gradient-success"></span>
                    <b-container class="d-flex align-items-center">
                        <b-row>
                            <b-col cols="10" md="7">
                                <h1 class="display-2 text-white" v-html="$t('welcome.greeting')"></h1>
                                <p class="text-white mt-0 mb-5" v-html="$t('welcome.message')"></p>
                                <b-button @click="scrollToElement('about')" variant="primary" v-text="$t('discoverMore')"></b-button>
                            </b-col>
                        </b-row>
                    </b-container>
                </b-container>
            </section>
            <section id="about" class="py-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">About</h2>
                        </b-col>
                    </b-row>
                    <b-row align-v="center" class="pt-lg-5">
                        <b-col lg="6">
                            <b-card-img src="img/about.jpg" alt="" class="d-block d-lg-none"></b-card-img>
                            <b-card class="border-0 shadow-custom" no-body>
                                <b-card-body class="p-4" title="">
                                    <b-card-text v-html="$t('about')"></b-card-text>
                                </b-card-body>
                            </b-card>
                        </b-col>
                        <b-col lg="6" class="d-none d-lg-block">
                            <b-img src="img/about.jpg" alt="" class="rounded inset right"></b-card-img>
                        </b-col>
                    </b-row>
                </b-container>
            </section>
            <section id="portfolio" class="py-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Portfolio</h2>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col lg="4" class="mb-3" v-for="(project, index) in $t('projects')">
                            <b-card
                                :img-src="project.thumbnail"
                                img-alt=""
                                img-top
                                tag="article"
                                class="shadow-custom border-0 h-100"
                                no-body>
                                <b-card-body class="p-4">
                                    <b-card-title class="h4" title-tag="h3" v-html="project.title"></b-card-title>
                                    <b-card-text v-html="project.summary"></b-card-text>
                                </b-card-body>
                                <b-card-footer class="bg-transparent p-4 pt-0 border-0">
                                    <b-button v-b-modal="project.id" variant="primary" v-text="$t('discoverMore')"></b-button>
                                </b-card-footer>
                            </b-card>
                        </b-col>
                    </b-row>
                </b-container>
            </section>
            <!-- <b-container fluid class="px-0 bg-gradient-danger py-5 my-5">
                <b-container>
                    <b-row>
                        <b-col md="8">
                            <blockquote class="text-white mb-0">
                                <p v-html="$t('portfolioQuote.body')"></p>
                                <footer class="blockquote-footer text-white mb-0">{{$t('portfolioQuote.author')}} <cite :title="$t('portfolioQuote.cite')" v-html="$t('portfolioQuote.cite')"></cite></footer>
                            </blockquote>
                        </b-col>
                    </b-row>
                </b-container>
            </b-container> -->
            <section id="experience" class="pt-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Experience</h2>
                        </b-col>
                    </b-row>
                    <ul class="p-0 timeline">
                        <li :class="[index % 2 ? 'justify-content-end' : 'justify-content-start', 'row mb-5']" v-for="(job, index) in $t('jobs')">
                            <b-col cols="9" md="5" order="2" :order-md="index % 2 ? 2 : 1">

                                <p v-html="job.period"></p>
                                <p v-html="job.description"></p>
                            </b-col>
                            <b-col cols="3" md="2" order="1" :order-md="index % 2 ? 1 : 2">
                                <b-img fluid class="rounded-circle w-100 shadow-custom" :src="job.company.logo" :alt="job.company.name"></b-img>
                            </b-col>
                        </li>
                        <li class="row justify-content-md-center">
                            <b-col cols="3" md="2">
                                <b-img fluid class="rounded-circle w-100 shadow-custom bg-gradient-warning" src="img/yourlogo.svg" :alt="$t('nextJob')"></b-img>
                            </b-col>
                        </li>
                    </ul>
                </b-container>
            </section>
            <b-container fluid class="px-0 bg-gradient-warning py-5 my-5">
                <b-container>
                    <b-row>
                        <b-col md="8">
                            <blockquote class="text-white mb-0">
                                <p v-html="$t('experienceQuote.body')"></p>
                                <footer class="blockquote-footer text-white mb-0">{{$t('experienceQuote.author')}} <cite :title="$t('experienceQuote.cite')" v-html="$t('experienceQuote.cite')"></cite></footer>
                            </blockquote>
                        </b-col>
                    </b-row>
                </b-container>
            </b-container>
            <section id="skills" class="py-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Skills</h2>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col lg="4" class="mb-3" v-for="(skill, index) in $t('skills')">
                            <b-card
                                class="shadow-custom border-0 h-100"
                                no-body>
                                <b-card-body class="p-4">
                                    <b-row>
                                        <b-col>
                                            <b-card-title title-tag="p" class="h6 text-uppercase text-muted mb-0 small" v-html="skill.type"></b-card-title>
                                            <h3 class="h5 font-weight-bold mb-0" v-html="skill.name"></h3>
                                        </b-col>
                                        <b-col cols="auto">
                                            <b-avatar :class="[skill.background, 'text-white']" :text="skill.logo"></b-avatar>
                                        </b-col>
                                    </b-row>
                                    <p class="mt-3 mb-0 small">
                                        <span class="text-success mr-2"><b-icon icon="arrow-up"></b-icon>{{skill.percentage}}</span>
                                        <span class="text-nowrap text-muted" v-html="skill.level"></span>
                                    </p>
                                </b-card-body>
                            </b-card>
                        </b-col>
                    </b-row>
                </b-container>
            </section>
            <section id="education" class="pt-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Education</h2>
                        </b-col>
                    </b-row>
                    <ul class="p-0 timeline inverse">

                            <b-col cols="9" md="5" order="2" :order-md="index % 2 ? 1 : 2">
                                <h3 class="h5" v-html="program.title"></h3>
                                <p v-html="program.period"></p>
                                <p v-html="program.description"></p>
                            </b-col>
                            <b-col cols="3" md="2" order="1" :order-md="index % 2 ? 2 : 1">
                                <b-img fluid class="rounded-circle w-100 shadow-custom bg-white" :src="program.institution.logo" :alt="program.institution.name"></b-img>
                            </b-col>
                        </li>
                        <li class="row justify-content-md-center">
                            <b-col cols="3" md="2" class="text-center" style="background-color: #f8f9fa;">
                                <b-img fluid class="rounded-circle w-100 shadow-custom bg-gradient-info p-3" src="img/cap.svg" alt=""></b-img>
                            </b-col>
                        </li>
                    </ul>
                </b-container>
            </section>
            <b-container fluid class="px-0 bg-gradient-info py-5 my-5">
                <b-container>
                    <b-row>
                        <b-col md="8">
                            <blockquote class="text-white mb-0">
                                <p v-html="$t('educationQuote.body')"></p>
                                <footer class="blockquote-footer text-white mb-0">{{$t('educationQuote.author')}} <cite :title="$t('educationQuote.cite')" v-html="$t('educationQuote.cite')"></cite></footer>
                            </blockquote>
                        </b-col>
                    </b-row>
                </b-container>
            </b-container>
            <section id="interests" class="py-5">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Interests</h2>
                        </b-col>
                    </b-row>
                    <b-row align-v="center" class="pt-lg-5">
                        <b-col lg="6" class="d-none d-lg-block">
                            <b-img src="img/interests.jpg" alt="" class="rounded inset"></b-card-img>
                        </b-col>
                        <b-col lg="6">
                            <b-card-img src="img/interests_m.jpg" alt="" class="d-block d-lg-none"></b-card-img>
                            <b-card class="border-0 shadow-custom" no-body>
                                <b-card-body class="p-4" title="">
                                    <b-card-text v-html="$t('interests')"></b-card-text>
                                </b-card-body>
                            </b-card>
                        </b-col>
                    </b-row>
                </b-container>
            </section>
            <section id="awards" class="py-5 bg-gradient-success position-relative">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4">Awards</h2>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col lg="4" class="mb-3 pt-5" v-for="(award, index) in $t('awards')">
                            <b-card
                                title-tag="h3"
                                class="border-0 h-100 bg-white shadow-custom"
                                no-body>
                                <b-row align-h="center">
                                    <b-col cols="auto">
                                        <div class="position-relative">
                                            <b-icon :icon="award.icon" :class="[award.background, 'text-white z-index-1 rounded-circle award-icon']"></b-icon>
                                        </div>
                                    </b-col>
                                </b-row>
                                <b-card-header class="py-3 border-0 bg-transparent"></b-card-header>
                                <b-card-body class="p-4">
                                    <b-row>
                                        <b-col>
                                            <b-card-title title-tag="h3" class="h6 text-uppercase text-center text-muted mb-0 small" v-html="award.title"></b-card-title>
                                        </b-col>
                                    </b-row>
                                    <p class="mt-3 mb-0" v-html="award.description"></p>
                                </b-card-body>
                            </b-card>
                        </b-col>
                    </b-row>
                </b-container>
                <!-- <div class="separator separator-bottom">
                    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="2560 0 2560 100 0 100" class="fill-default"></polygon>
                    </svg>
                </div> -->
            </section>
            <section id="contact" class="py-5 bg-default">
                <b-container>
                    <b-row>
                        <b-col>
                            <h2 class="mb-4 text-white">Contact</h2>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col>
                            <b-card v-if="isFormVisible" no-body class="overflow-hidden shadow-custom border-0 bg-secondary">
                                <b-img fluid class="d-block d-lg-none w-100" src="img/contact_m.jpg" alt=""></b-img>
                                <b-row no-gutters>
                                    <b-col lg="7">
                                        <b-card-body class="p-4">
                                            <b-card-text v-html="$t('contact.body')"></b-card-text>
                                            <b-form>
                                                <b-row>
                                                    <b-col lg="6">
                                                        <b-form-group
                                                            id="fieldset-1"
                                                            label="Name"
                                                            label-for="input-1">
                                                            <b-form-input id="input-1" v-model="form.name"></b-form-input>
                                                        </b-form-group>
                                                    </b-col>
                                                    <b-col lg="6">
                                                        <b-form-group
                                                            id="fieldset-2"
                                                            type="email"
                                                            label="Email"
                                                            label-for="input-2">
                                                            <b-form-input id="input-2" v-model="form.emai"></b-form-input>
                                                        </b-form-group>
                                                    </b-col>
                                                </b-row>
                                                <!-- <b-form-group
                                                    id="fieldset-1"
                                                    label="Name"
                                                    label-for="input-1">
                                                    <b-form-input id="input-1" v-model="form.name"></b-form-input>
                                                </b-form-group>
                                                <b-form-group
                                                    id="fieldset-2"
                                                    type="email"
                                                    label="Email"
                                                    label-for="input-2">
                                                    <b-form-input id="input-2" v-model="form.emai"></b-form-input>
                                                </b-form-group> -->
                                                <b-form-group
                                                    id="fieldset-3"
                                                    label="Message"
                                                    label-for="input-3">
                                                    <b-form-textarea rows="3" max-rows="6" id="input-3" v-model="form.message"></b-form-input>
                                                </b-form-group>
                                                <!-- <b-button variant="success" v-text="$t('submit')"></b-button> -->
                                                <b-button class="g-recaptcha" data-sitekey="6Lcg3RsaAAAAALCnJ1iJFplC0cQVfS3itC5z2LT-" data-callback='onSubmit' data-action='submit' variant="success" v-text="$t('submit')"></b-button>
                                            </b-form>
                                        </b-card-body>
                                      </b-col>
                                    <b-col class="bg-contact"></b-col>
                                </b-row>
                            </b-card>
                            <b-card v-else no-body class="overflow-hidden shadow-custom border-0 bg-secondary">
                                <b-img fluid class="w-100" src="img/contact_m.jpg" alt=""></b-img>
                                <b-card-body class="p-4">
                                    <b-row no-gutters>
                                        <b-col md="7">
                                            <b-card-text v-html="$t('contact.body')"></b-card-text>
                                        </b-col>
                                        <b-col offset-md="1">
                                            <b-list-group>
                                                <b-list-group-item class="d-flex align-items-center border-0 bg-transparent px-0">
                                                    <b-button href="mailto:me@fabianherrera.ca" variant="primary" class="mb-2">
                                                        <b-icon variant="white" class="mr-3" icon="envelope-fill"></b-icon>Email
                                                    </b-button>
                                                </b-list-group-item>
                                                <b-list-group-item class="d-flex align-items-center border-0 bg-transparent px-0">
                                                    <b-button target="_blank" href="https://www.linkedin.com/in/fabianherrera15/" variant="primary" class="mb-2">
                                                        <b-icon variant="white" class="mr-3" icon="linkedin"></b-icon>LinkedIn
                                                    </b-button>
                                                </b-list-group-item>
                                            </b-list-group>
                                        </b-col>
                                    </b-row>
                                </b-card-body>
                            </b-card>
                        </b-col>
                    </b-row>
                </b-container>
            </section>
        </main>
        <footer>
            <b-container fluid class="px-0">
                <b-row no-gutters>
                    <b-col>
                        <div class="bg-primary pt-1"></div>
                    </b-col>
                    <b-col>
                        <div class="bg-info pt-1"></div>
                    </b-col>
                    <b-col>

                </b-row>

                    <b-row>

                            <span class="small" v-html="$t('copyright')"></span>
                            <b-button :aria-label="$t('scrollTop')" variant="transparent" class="p-0 my-2 no-shadow" @click="scrollToElement('welcome')">

                            </b-button>
                        </b-col>
                    </b-row>
                </b-container>
            </b-container>
        </footer>
        <b-modal size="lg" ok-only :ok-title="$t('ok')" footer-class="border-0" header-class="border-custom bg-secondary shadow-custom" body-class="bg-white" id="arts-adventure" :title="$t('projects[0].title')" title-tag="h2" title-class="h5">
            <b-container>
                <b-row>
                    <b-col lg="5" class="position-relative">
                        <div class="sticky-top pt-md-4 pb-4">
                            <b-media class="mb-3">
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-danger text-white p-2" icon="person"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('client')"></span><span class="p" v-text="$t('arts-adventure.client')"></span>
                            </b-media>
                            <b-media class="mb-3">
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-success text-white p-2" icon="lightning"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('projectSkills')"></span><span class="p" v-html="$t('arts-adventure.skills')"></span>
                            </b-media>
                            <b-media>
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-primary text-white p-2" icon="calendar"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('completedOn')"></span><span class="p" v-html="$t('arts-adventure.completedOn')"></span>
                            </b-media>
                        </div>
                    </b-col>
                    <b-col lg="7">
                        <p v-html="$t('arts-adventure.body1')"></p>
                        <b-img class="custom-shadow rounded mb-3" fluid src="img/example-work01-01.png" alt=""></b-img>
                        <p v-html="$t('arts-adventure.body2')"></p>
                        <b-img class="custom-shadow rounded mb-3" fluid src="img/example-work01-02.png" alt=""></b-img>
                        <b-img class="custom-shadow rounded mb-3" fluid src="img/example-work01-03.png" alt=""></b-img>

                        <b-img class="custom-shadow rounded mb-3" fluid src="img/example-work01-05.png" alt=""></b-img>

        <b-modal size="lg" ok-only :ok-title="$t('ok')" footer-class="border-0" header-class="border-custom bg-secondary shadow-custom" body-class="bg-white" id="bmi" :title="$t('projects[1].title')">

                <b-row>
                    <b-col lg="5" class="position-relative">
                        <div class="sticky-top pt-md-4 pb-4">
                            <b-media class="mb-3">
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-danger text-white p-2" icon="person"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('client')"></span><span class="p" v-text="$t('bmi.client')"></span>
                            </b-media>
                            <b-media class="mb-3">
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-success text-white p-2" icon="lightning"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('projectSkills')"></span><span class="p" v-html="$t('bmi.skills')"></span>
                            </b-media>
                            <b-media>
                                <template #aside>
                                    <b-icon font-scale="2" class="rounded-circle bg-gradient-primary text-white p-2" icon="calendar"></b-icon>
                                </template>
                                <span class="h6" v-text="$t('completedOn')"></span><span class="p" v-html="$t('bmi.completedOn')"></span>

                        </div>
                    </b-col>
                    <b-col lg="7">
                        <p v-html="$t('bmi.body1')"></p>
                        <div class="mb-3">
                            <b-embed type="video" aspect="4by3" controls>
                                <source src="img/example-work02-01.mp4" type="video/mp4">
                            </b-embed>
                        </div>

                    email: "",
                    message: ""
                }
            },
            methods: {
                handleScroll: function(){
                    if(window.pageYOffset>544){
                        if(this.atTopOfPage) this.atTopOfPage = false;
                    }else{
                        if(!this.atTopOfPage) this.atTopOfPage = true;
                    }
                },
                scrollToElement: function(id){
                    if (hash !== "") {
                        var hash = '#'+id;
                        $('html, body').animate({
                            scrollTop: $(hash).offset().top - 48
                        }, 800, function() {
                            if (history.pushState) {
                                history.pushState(null, null, hash); 
                            } else {
                                window.location.hash = hash;
                            } 
                        });   
                    }
                },
                onSubmit: function(token){
                    document.getElementById("contact-form").submit();
                }
            },
            beforeMount () {
                window.addEventListener('scroll', this.handleScroll);
            },
            mounted: function(){
            }
        }).$mount('#app');
